{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Edit
{% endblock %}
{% block content %}
<div class="d-flex flex-row flex-wrap justify-content-center" style="margin-top: 20px;margin-bottom:20px;">

    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form| crispy}}
        <button type="submit" style="margin-top: 10px;" class="btn btn btn-primary">Submit</button>
    </form>

</div>
{% endblock %}
